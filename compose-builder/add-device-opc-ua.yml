version: '3.7'

services:
  device-opcua:
    image: ${DEVICE_SVC_REPOSITORY}/device-opcua${ARCH}:${DEVICE_OPCUA_VERSION}
    ports:
      - "127.0.0.1:59902:59902"
    container_name: edgex-device-opc-ua
    hostname: edgex-device-opc-ua
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      SERVICE_HOST: edgex-device-opc-ua
      DEVICE_DEVICESDIR: /custom-config/opc-ua
      DEVICE_PROFILESDIR: /custom-config/opc-ua
    depends_on:
      - consul
      - core-data
      - core-metadata
    security_opt:
      - no-new-privileges:true
    read_only: true
    restart: always
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro
      - ./custom-config/opc-ua:/custom-config/opc-ua