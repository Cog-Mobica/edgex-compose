version: '3.7'

services:
  data:
    environment:
      MESSAGEBUS_TYPE: zero
      MESSAGEBUS_PROTOCOL: tcp
      MESSAGEBUS_HOST: "*"
      MESSAGEBUS_PORT: 5563
      MESSAGEBUS_AUTHMODE: none

  app-service-rules:
    environment:
      EDGEX_PROFILE: rules-engine
      TRIGGER_SUBSCRIBETOPICS: edgex/events
      MESSAGEBUS_TYPE: zero
      MESSAGEBUS_SUBSCRIBEHOST_PROTOCOL: tcp
      MESSAGEBUS_SUBSCRIBEHOST_HOST: edgex-core-data
      MESSAGEBUS_SUBSCRIBEHOST_PORT: 5563
      MESSAGEBUS_SUBSCRIBEHOST_SUBSCRIBETOPICS: edgex/events
      MESSAGEBUS_PUBLISHHOST_PROTOCOL: tcp
      MESSAGEBUS_PUBLISHHOST_HOST: "*"
      MESSAGEBUS_PUBLISHHOST_PORT: 5566
      MESSAGEBUS_OPTIONAL_AUTHMODE: none

  rulesengine:
    environment:
      EDGEX__DEFAULT__TYPE: zero
      EDGEX__DEFAULT__PROTOCOL: tcp
      EDGEX__DEFAULT__SERVER: edgex-app-rules-engine
      EDGEX__DEFAULT__PORT: 5566
      EDGEX__DEFAULT__TOPIC: rules-events
    depends_on:
      - app-service-rules
