version: '3.7'

volumes:
  nats-data:

services:
  nats:
    image: nats:${NATS_VERSION}
    command: [ "-js" ]
    ports:
      - "127.0.0.1:4222:4222"
    container_name: edgex-nats-server
    hostname: edgex-nats-server
    read_only: true
    restart: always
    networks:
      - edgex-network
    security_opt:
      - no-new-privileges:true
    user: "root:root"
    volumes:
      - nats-data:/tmp/nats

  data:
    env_file:
      - nats-bus.env
    environment:
      MESSAGEBUS_OPTIONAL_CLIENTID: core-data
    depends_on:
      - nats

  metadata:
    env_file:
      - nats-bus.env
    environment:
      MESSAGEBUS_OPTIONAL_CLIENTID: core-metadata
    depends_on:
      - nats

  command:
    environment:
      MESSAGEBUS_OPTIONAL_CLIENTID: core-command
    depends_on:
      - nats

  notifications:
    env_file:
      - nats-bus.env
    environment:
      MESSAGEBUS_OPTIONAL_CLIENTID: support-notifications
    depends_on:
      - nats

  scheduler:
    env_file:
      - nats-bus.env
    environment:
      MESSAGEBUS_OPTIONAL_CLIENTID: support-scheduler
    depends_on:
      - nats

  app-service-rules:
    environment:
      EDGEX_PROFILE: rules-engine
      MESSAGEBUS_TYPE: nats-jetstream
      MESSAGEBUS_SUBSCRIBEHOST_PROTOCOL: tcp
      MESSAGEBUS_SUBSCRIBEHOST_HOST: edgex-nats-server
      MESSAGEBUS_SUBSCRIBEHOST_PORT: 4222
      MESSAGEBUS_PUBLISHHOST_PROTOCOL: tcp
      MESSAGEBUS_PUBLISHHOST_HOST: edgex-nats-server
      MESSAGEBUS_PUBLISHHOST_PORT: 4222
      MESSAGEBUS_PUBLISHHOST_PUBLISHTOPIC: edgex/rules-events
      MESSAGEBUS_OPTIONAL_AUTHMODE: none
    depends_on:
      - nats

  rulesengine:
    environment:
      CONNECTION__EDGEX__NATSMSGBUS__PORT: 4222
      CONNECTION__EDGEX__NATSMSGBUS__PROTOCOL: tcp
      CONNECTION__EDGEX__NATSMSGBUS__SERVER: edgex-nats-server
      CONNECTION__EDGEX__NATSMSGBUS__TYPE: nats-jetstream
      CONNECTION__EDGEX__NATSMSGBUS__OPTIONAL__CLIENTID: kuiper-rules-engine
      EDGEX__DEFAULT__PORT: 4222
      EDGEX__DEFAULT__PROTOCOL: tcp
      EDGEX__DEFAULT__SERVER: edgex-nats-server
      EDGEX__DEFAULT__TYPE: nats-jetstream
      EDGEX__DEFAULT__TOPIC: edgex/rules-events
      EDGEX__DEFAULT__OPTIONAL__CLIENTID: kuiper-rules-engine
    depends_on:
      - nats
